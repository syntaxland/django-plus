<h2>Delete Account</h3>

{% comment %} {{ user_records }} {% endcomment %}

{% for user in users %}<hr />
<li> {{ user.username | title }} </li><hr />
{% comment %} <li> {{ user.email | title }} </li><hr />
<li> {{ user.code | title }} </li><hr /> {% endcomment %}

{% endfor %}<br />

<form method="post" action="{% url 'delete_user' user.id %}">    
    {% csrf_token %}

    <button  type="submit">Delete {{ user | title }}<button/>
</form>
