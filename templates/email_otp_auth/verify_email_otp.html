
{% comment %} {% if error %}
    <p>{{ error }}</p>
{% endif %}  {% endcomment %}

<p>Enter the OTP sent to {{ email }}:</p>

<form method="post" action="{% url 'verify_email_otp' %}">    
    {% csrf_token %}
    <label for="otp">SMS OTP:</label>
    <input type="number" name="otp" id="otp" placeholder="Enter OTP" ><br><br>
    <input type="submit" value="Verify OTP">
</form>
