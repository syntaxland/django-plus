
{% if error %}
    <p>{{ error }}</p>
{% endif %} 

<p>Enter the OTP sent to {{ phone }}:</p>

<form method="post" action="{% url 'verify_sms_otp' %}" enctype="multipart/form-data">    
    {% csrf_token %}

    <label for="otp">SMS OTP:</label>
    <input type="number" name="otp" id="otp" placeholder="Enter OTP" ><br><br>
    <input type="submit" value="Verify OTP">
</form>
