{% extends 'books/base.html' %}

{% block title %}Search Results{% endblock %}

{% block heading %}
<h1>Search Results</h1><br />
{% endblock %}

{% block content %}
  {% if results %}
    <ul>
      {% for book in results %}
        <li><a href="{% url 'book_detail' book.pk %}">{{ book.title }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No results found.</p>
  {% endif %}
{% endblock %}
