{% extends 'books/base.html' %}

{% block title %}Book List{% endblock %}

{% block heading %}<h1>Book List</h1>{% endblock %}

{% block content %}
        <a href="{% url 'book_create' %}">Add Book</a>
    <ul>
        {% comment %} {% for book in books %} {% endcomment %}
        {% for book in book_list %}
            <li><a href="{% url 'book_detail' book.pk %}">{{ book.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
