{% extends 'books/base.html' %}

{% block title %}Create a new book{% endblock %}

{% block heading %}<h1>Create a new book</h1>{% endblock %}

{% block content %}
    <form method="post" >
        {% csrf_token %}
        {{ form.as_p }}
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" style="background-color: #6B7280;" type="submit" >Save</button>
    </form>
{% endblock %}
