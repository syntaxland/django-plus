{% extends 'books/base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block heading %}<h1>Confirm Delete</h1>{% endblock %}

{% block content %}
    <p>Are you sure you want to delete "{{ book.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes</button>
        <button><a href="{% url 'book_detail' book.pk %}">No</a></button>
    </form>
{% endblock %}
